<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./assets/js/script.js">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather-Dashboard</title>
</head>

<header>
    <h1>Weather Dashboard</h1>
</header>

<sidebar class="stacked">
    <h2>Search for City: </h2>
    <input id="city-input" type="text">
    <button id="button-search">Search</button>


</sidebar>

<!-- Current Weather Forecast -->
<main>
    <div id="currentW" class="col-12 currentWeather p-0">
        <div class="d-flex cityName">
            <h2 id="city"></h2>
            <h3 id="date"></h3>
            <img id="weather-icon" />
        </div>
        <p class="pt-1 pl-2">Temperature: <span id="temperature"></span> &deg;F</p>
        <p class="pl-2">Humidity: <span id="humidity"></span>% </p>
        <p class="pl-2">Wind Speed: <span id="wind"></span> MPH</p>

    </div>

    <!-- 5 Day forecast -->
    <div class="fiveDay">
        <h2>5 Day Forecast</h2>
        <div id="weather" class="row">
            <div class="text-center-0">
                <div class="card day-0 m-0 text-center">
                    <div class="card-body p-1">
                        <p class="card-title">Day 1</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                            &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>

            <div class=" text-center-1">
                <div class="card day-1 m-0">
                    <div class="card-body p-1">
                        <p class="card-title">Day 2</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                            &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>

            <div class=" text-center-2">
                <div class="card day-2 m-0">
                    <div class="card-body p-1">
                        <p class="card-title">Day 3</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                            &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>

            <div class="text-center-3">
                <div class="card day-3 m-0">
                    <div class="card-body p-1">
                        <p class="card-title">Day 4</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">Temp: <span class="fiveDay-temp"></span>
                            &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>

            <div class="text-center-4">
                <div class="card day-4 m-0">
                    <div class="card-body p-1">

                        <p class="card-title">Day 5</p>
                        <img class="fiveDay-img mb-2" />
                        <p class="card-subtitle mb-2 text-muted">
                            Temp: <span class="fiveDay-temp"></span> &deg;F</p>
                        <p class="card-subtitle mb-2 text-muted">Humidity: <span class="fiveDay-humid"></span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>

</html>
